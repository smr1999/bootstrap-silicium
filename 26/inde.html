<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap_files/bootstrap.min.css">
</head>
<body>
    <div class="container my-3 text-center bg-dark" >
        <h3 class="text-white">align-items-start</h3>
        <div class="row align-items-start" style="height: 300px;">
            <div class="col bg-info">Hello</div>
            <div class="col bg-danger">Hello</div>
            <div class="col bg-info">Hello</div>
        </div>
    </div>
    <hr>
    <div class="container my-3 text-center bg-dark align-items-end">
        <h3 class="text-white">align-items-end</h3>
        <div class="row align-items-end" style="height: 300px;">
            <div class="col bg-info">Hello</div>
            <div class="col bg-danger">Hello</div>
            <div class="col bg-info">Hello</div>
        </div>
    </div>
    <hr>
    <div class="container my-3 text-center bg-dark align-items-end">
        <h3 class="text-white">align-items-center</h3>
        <div class="row align-items-center" style="height: 300px;">
            <div class="col bg-info">Hello</div>
            <div class="col bg-danger">Hello</div>
            <div class="col bg-info">Hello</div>
        </div>
    </div>
    <hr>
    <div class="container my-3 text-center bg-dark align-items-end">
        <h3 class="text-white">align-self-{type}</h3>
        <div class="row" style="height: 300px;">
            <div class="col bg-info align-self-start">Hello</div>
            <div class="col bg-danger align-self-end">Hello</div>
            <div class="col bg-info align-self-center">Hello</div>
        </div>
    </div>
    <script src="../bootstrap_files/bootstrap.bundle.min.js"></script>
</body>
</html>
