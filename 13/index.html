<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap_files/bootstrap.min.css" />
</head>

<body>
    <div class="container my-3">
        <div class="w-25 p-3" style="background-color: #eee">Width 25%</div>
        <div class="w-50 p-3" style="background-color: #eee">Width 50%</div>
        <div class="w-75 p-3" style="background-color: #eee">Width 75%</div>
        <div class="w-100 p-3" style="background-color: #eee">Width 100%</div>
        <div class="w-auto p-3" style="background-color: #eee">Width auto</div>
        <br /><br /><br />
        <div style="height: 100px; background-color: rgba(255, 0, 0, 0.1)">
            <div class="h-25 d-inline-block" style="width: 120px; background-color: rgba(0, 0, 255, 0.1)">
                Height 25%
            </div>
            <div class="h-50 d-inline-block" style="width: 120px; background-color: rgba(0, 0, 255, 0.1)">
                Height 50%
            </div>
            <div class="h-75 d-inline-block" style="width: 120px; background-color: rgba(0, 0, 255, 0.1)">
                Height 75%
            </div>
            <div class="h-100 d-inline-block" style="width: 120px; background-color: rgba(0, 0, 255, 0.1)">
                Height 100%
            </div>
            <div class="h-auto d-inline-block" style="width: 120px; background-color: rgba(0, 0, 255, 0.1)">
                Height auto
            </div>
        </div>
        <br /><br /><br />
        <div style="height: 100px; background-color: rgba(255, 0, 0, 0.1)">
            <div class="mh-100" style="
            width: 100px;
            height: 200px;
            background-color: rgba(0, 0, 255, 0.1);
          ">
                Max-height 100%
            </div>
        </div>
    </div>
    <script src="../bootstrap_files/bootstrap.bundle.min.js"></script>
</body>

</html>
