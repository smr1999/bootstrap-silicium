<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap_files/bootstrap.min.css" />
  </head>

  <body>
    <div class="container border border-3 border-danger my-3 clearfix">
      <h1>Text selection</h1>
      <p class="user-select-all">
        This paragraph will be entirely selected when clicked by the user.
      </p>
      <p class="user-select-auto">
        This paragraph has default select behavior.
      </p>
      <p class="user-select-none">
        This paragraph will not be selectable when clicked by the user.
      </p>
      <h1>Pointer events</h1>
      <p>
        <a href="#" class="pe-none">This link</a>
        can not be clicked.
      </p>
      <p>
        <a href="#" class="pe-auto">This link</a> can be clicked (this is
        default behavior).
      </p>
    </div>
    <script src="../bootstrap_files/bootstrap.bundle.min.js"></script>
  </body>
</html>
