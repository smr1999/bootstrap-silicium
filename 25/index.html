<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap_files/bootstrap.min.css">
</head>  
<body>
    
    <div class="container my-3 ">
        <h1>justify content center</h1>
        <div class="row bg-dark text-center justify-content-center">
            <div class="col-2 bg-info">Hello</div>
            <div class="col-2 bg-danger">Hello</div>
            <div class="col-2 bg-info">Hello</div>
        </div>
        <hr>
        <h1>justify content start</h1>
        <div class="row bg-dark text-center justify-content-start">
            <div class="col-2 bg-info">Hello</div>
            <div class="col-2 bg-danger">Hello</div>
            <div class="col-2 bg-info">Hello</div>
        </div>

        <hr>
        <h1>justify content end</h1>
        <div class="row bg-dark text-center justify-content-end">
            <div class="col-2 bg-info">Hello</div>
            <div class="col-2 bg-danger">Hello</div>
            <div class="col-2 bg-info">Hello</div>
        </div>

        <hr>
        <h1>justify content between </h1>
        <div class="row bg-dark text-center justify-content-between ">
            <div class="col-2 bg-info">Hello</div>
            <div class="col-2 bg-danger">Hello</div>
            <div class="col-2 bg-info">Hello</div>
        </div>

        <hr>
        <h1>justify content around</h1>
        <div class="row bg-dark text-center justify-content-around">
            <div class="col-2 bg-info">Hello</div>
            <div class="col-2 bg-danger">Hello</div>
            <div class="col-2 bg-info">Hello</div>
        </div>

        <hr>
        <h1>justify content evenly</h1>
        <div class="row bg-dark text-center justify-content-evenly">
            <div class="col-2 bg-info">Hello</div>
            <div class="col-2 bg-danger">Hello</div>
            <div class="col-2 bg-info">Hello</div>
        </div>
    </div>
    <script src="../bootstrap_files/bootstrap.bundle.min.js"></script>
</body>
</html>
